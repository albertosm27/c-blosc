env:
   global:
     - CONAN_REFERENCE: "c-blosc/0.2"
     - CONAN_USERNAME: "albertosm27"
     - CONAN_CHANNEL: "stable"
     - CONAN_UPLOAD: "https://api.bintray.com/conan/albertosm27/c-blosc-test"
     - CONAN_REMOTES: "https://api.bintray.com/conan/albertosm27/c-blosc-test"
     - CONAN_ARCHS: "x86, x86_64"
     - CONAN_TOTAL_PAGES: 2
     
linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
osx: &osx
   os: osx
   language: generic

matrix:
   include:

      - <<: *linux
        compiler: gcc
        env: CONAN_ARCHS=x86 CONAN_CURRENT_PAGE=1

      - <<: *linux
        compiler: gcc
        env: CONAN_ARCHS=x86_64 CONAN_CURRENT_PAGE=1

      - <<: *linux
        compiler: clang
        env: CONAN_ARCHS=x86 CONAN_CURRENT_PAGE=2

      - <<: *linux
        compiler: clang
        env: CONAN_ARCHS=x86_64 CONAN_CURRENT_PAGE=2

      - <<: *osx
        compiler: gcc
        osx_image: xcode8.3
        env: CONAN_ARCHS=x86 CONAN_CURRENT_PAGE=1

      - <<: *osx
        compiler: gcc
        osx_image: xcode8.3
        env: CONAN_ARCHS=x86_64 CONAN_CURRENT_PAGE=2

      - <<: *osx
        compiler: clang
        osx_image: xcode8.3
        env: CONAN_ARCHS=x86 CONAN_CURRENT_PAGE=1

      - <<: *osx
        compiler: clang
        osx_image: xcode8.3
        env: ONAN_ARCHS=x86_64 CONAN_CURRENT_PAGE=2


before_install: ./scripts/travis-before-install.sh

#install: sudo apt-get install libsnappy-dev zlib1g-dev
#install: sudo apt-get install liblz4-dev libsnappy-dev zlib1g-dev

install:
  - bash scripts/install.sh

script:
  - bash scripts/run.sh
  
